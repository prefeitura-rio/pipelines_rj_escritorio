name: 'rj_escritorio'
version: '1.0.0'
config-version: 2

profile: 'queries'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

models:
  +persist_docs:
    relation: true
    columns: true
  rj_escritorio:
    dados_mestres:
      +materialized: table
      +schema: dados_mestres
    # Config indicated by + and applies to all files under models/example/
    example:
      +materialized: view # Materialization type (view, table or incremental)
      +schema: example # Overrides the default schema (defaults to what is set on profiles.yml)
    # Adding seconserva queries
    seconserva_buracos:
      +materialized: table
      +schema: seconserva_buracos
    test_formacao:
      +materialized: table
      +schema: test_formacao
    cetrio:
      +materialized: table
      +schema: cetrio
    ai_vision_detection:
      +materialized: table
      +schema: ai_vision_detection
    identidade_unica:
      +materialized: table
      +schema: identidade_unica
